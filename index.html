<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

  </head>
  <body>
      

    <div class="container">
      <div class="row mt-5">
        <div class="col-lg-3 col-12">
        
         
          
          <form id="product-form" class="card card-body shadow">
            <div id="error-show"></div>
            <label for="name" class="form-label my-2">Product-name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Product Name">

            <label for="dis" class="form-label my-2">Discription</label>
            <input type="text" id="dis" name="dis" class="form-control" placeholder="Product Discription">

            <label for="img" class="form-label my-2">Img</label>
            <input type="text" id="img" name="img" class="form-control" placeholder="Product Img">

            <label for="price" class="form-label my-2">Price</label>
            <input type="text" id="price" name="price" class="form-control" placeholder="Product price">

            

            <input type="submit" value="Add Product" class="btn btn-primary my-3">
          </form>
        </div>

        <div class="col-lg-9 col-12 mt-5 mt-lg-0">
          <div class="row gx-lg-5 gy-2" id="show-data">
        
          </div>
        </div>

      </div>
    </div>


    

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script src="function.js"></script>
    <script src="app.js"></script>
  </body>
</html>
